openapi: "3.0.0"

info:
  title: "OpenDevOps MSG Center"
  version: "1.0"

servers:
  - url: http://0.0.0.0/oapi

tags:
  - name: "msg"
    description: "消息: 企业微信、钉钉、飞书"
  - name: "ci"
    description: "持续集成: Jenkins"
  - name: "pm"
    description: "项目管理: Jira"

paths:
  /healthy:
    get:
      summary: 健康检查
      operationId: api.apiHealthy.healthy
      responses:
        200:
          description: Healthy

  /blackhole:
    post:
      summary: 接收 POST 请求并在后台打印日志，用作调试
      operationId: api.apiHealthy.black_hole
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        204:
          description: Black Hole

  /robot:
    get:
      summary: 支持的机器人列表
      operationId: api.apiRobot.list_robot
      tags:
        - msg
      responses:
        200:
          description: 成功获取机器人列表


  /robot/wwx:
    post:
      summary: 企业微信机器人 Work WeiXin Robot
      operationId: api.apiRobot.wwx
      tags:
        - "msg"
      parameters:
        - name: tmpl
          description: 消息模板名称，模板都存放在 template 目录中
          in: query
          required: true
          schema:
            type: string
            example: wwx-new-issue
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: 发送成功

  /robot/fs:
    post:
      summary: 飞书机器人 FeiShu Robot
      operationId: api.apiRobot.fs
      tags:
        - "msg"
      parameters:
        - name: tmpl
          description: 消息模板名称，模板都存放在 template 目录中
          in: query
          required: true
          schema:
            type: string
            example: fs-new-issue
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: 发送成功

  /robot/dt:
    post:
      summary: 钉钉机器人 DingTalk Robot
      operationId: api.apiRobot.dt
      tags:
        - "msg"
      parameters:
        - name: tmpl
          description: 消息模板名称，模板都存放在 template 目录中
          in: query
          required: true
          schema:
            type: string
            example: dt-new-issue
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: 发送成功

  /robot/template:
    get:
      summary: 机器人消息通知模板列表
      operationId: api.apiRobot.list_tmpl
      tags:
        - "msg"
      responses:
        200:
          description: 成功获取模板列表

  /robot/template/{template_name}:
    get:
      summary: 机器人消息通知模板列表
      operationId: api.apiRobot.get_tmpl
      tags:
        - "msg"
      parameters:
        - name: template_name
          description: 消息模板名称，模板都存放在 template 目录中
          in: path
          required: true
          schema:
            type: string
            example: dt-new-issue
      responses:
        200:
          description: 成功获取模板内容

  /pm/jira/comment:
    post:
      summary: JIRA 添加评论
      operationId: api.apiJira.add_comment
      tags:
        - "pm"
      parameters:
        - name: tmpl
          description: 消息模板名称，模板都存放在 template 目录中
          in: query
          required: true
          schema:
            type: string
            example: jira-comment
        - name: key
          description: Jira Issue Key
          in: query
          required: true
          schema:
            type: string
            example: ODO-61
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: 发送成功
